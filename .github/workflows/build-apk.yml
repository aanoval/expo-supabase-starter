name: Build Unsigned APK (Manual)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: yarn install

      - name: Install Expo CLI
        run: npm install @expo/cli

      - name: Clean and Build APK
        run: |
          rm -rf android/ # Hapus folder android untuk memastikan build bersih
          npx expo prebuild --platform android
          cd android
          ./gradlew assembleRelease --stacktrace --info # Tambahkan --stacktrace untuk debugging

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-apk
          path: android/app/build/outputs/apk/release/*.apk